<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web应用商店</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <header>
                <h1>Web应用商店</h1>
            </header>
            <input type="text" id="searchBox" placeholder="搜索应用..." oninput="searchApps()">
            <h2>分类</h2>
            <ul class="category-list">
                <li><button onclick="filterCategory('地图')">地图</button></li>
                <li><button onclick="filterCategory('影音')">影音</button></li>
                <li><button onclick="filterCategory('工具')">工具</button></li>
            </ul>
        </div>
        
        <div class="main">
            <div class="app-cards-container" id="appCardsContainer">
                <!-- 应用卡片将动态加载在这里 -->
            </div>
        </div>
    </div>

    <script src="apps.js"></script>
    <script src="script.js"></script>
</body>
</html>
